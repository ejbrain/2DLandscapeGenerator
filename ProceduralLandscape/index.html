<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Landscape Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Procedural Landscape Generator</h1>
  
  <div id="controls">
    <label>
      <input type="checkbox" id="urbanToggle"> Include Urban Areas
    </label>
    <label>
      <input type="checkbox" id="snowToggle"> Include Snow
    </label>
    <label>
      <input type="checkbox" id="waterToggle"> Include Water Features
    </label>
    <button id="generate">Generate New Landscape</button>
    <select id="layerSelector">
      <option value="classification">Fuel Classification</option>
      <option value="elevation">Elevation</option>
      <option value="density">Fuel Density</option>
      <option value="satellite">Satellite View</option>
      <option value="water">Water Features</option> 
    </select>

    <h3>Wind Settings</h3>
    <label for="windSpeedSlider">Wind Speed:</label>
    <input type="range" id="windSpeedSlider" min="0" max="50" step="1" value="10">
    <span id="windSpeedValue">10</span> m/s

    <label for="windDirectionSlider">Wind Direction:</label>
    <input type="range" id="windDirectionSlider" min="0" max="360" step="1" value="90">
    <span id="windDirectionValue">90</span>Â° (East)
  </div>

  <canvas id="landscapeCanvas"></canvas>

  <h2>3D Terrain View</h2>
  <div id="terrainContainer"></div>

  <h3>Adjust 3D Terrain Height Scaling</h3>
  <input type="range" id="heightScaleSlider" min="0.5" max="100" step="0.1" value="1.5">
  <label for="heightScaleSlider">Height Scale: <span id="scaleValue">1.5</span>x</label>

  <script src="https://cdn.babylonjs.com/babylon.js"></script>

  <script src="roads.js" defer></script>
  <script src="script.js" defer></script>
  <script src="waterFeatures.js" defer></script> 
  <script src="elevation3D.js" defer></script>
  <script src="wind.js" defer></script> 
  
</body>
</html>
